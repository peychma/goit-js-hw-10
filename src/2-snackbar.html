<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/reset.css" />
</head>

<body>
    <script src="./js/2-snackbar.js" type="module"></script>
    <form class="form">
        <label class="form-labelone">
            Delay (ms)
            <input class="form-inputone" type="number" name="delay" required />
        </label>
    
        <fieldset class="form-two">
            <legend>State</legend>
            <label class="form-labeltwo">
                <input class="form-inputtwo" type="radio" name="state" value="fulfilled" required />
                Fulfilled
            </label>
            <label class="form-labeltwo">
                <input class="form-inputtwo" type="radio" name="state" value="rejected" required />
                Rejected
            </label>
        </fieldset>
    
        <button class="form-button" type="submit">Create notification</button>
    </form>
</body>

</html>
